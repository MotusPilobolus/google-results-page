<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #fff;
            display: block;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        h1 {
            color: 000;
        }

        p {
            font-size: 1em;
            color: 000;
        }

        button {
            background-color: #f2f2f2;
            border: 1px solid #f2f2f2;
            margin: 10px 10px 0 0;
            padding: 0 15px 0 15px;
            border-radius: 4px;
            height: 36px;
            min-width: 54px;
            color: #5F6368;
        }

        nav {
            height: 2em;
            padding-top: 15px;
        }

        nav a,
        footer a {
            padding-left: 15px;
            padding-right: 15px;
            color: #000;
            opacity: 0.75;
            text-decoration: none;
            font-size: 0.8em;
        }

        footer {
            position: absolute;
            bottom: 0;
            background-color: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 5vh;
            width: 100vw;
        }

        #nav-bar {
            padding: 18px 0 0 23px;
            display: flex;
            flex-direction: column;
            align-content:flex-end;


        }
#nav-top {
    display: flex;
    justify-content:flex-start;
}

        #logo {
            display: relative;
            width: 91px;
            margin-top: 7px;

        }

        #searchbar {
            display: flex;
            width: 50vw;
            height: 46px;
            margin-left: 45px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            overflow-y: hidden;
        }

        #searchbar:hover {
            box-shadow:0px 3px 8px #e4e4e4;
        }

        #search-input {
            -webkit-appearance: none;
            display: block;
            width: 40vw;
            height: auto;
            margin: 0 0 0 20px;
            border: none;

        }
        
        ::placeholder {
            color: #000;
            opacity: 1;
            font-size: 1.2em;
        }

        #nav-lower {
            display:flex;
            justify-content:center;
            padding: 30px;
        }

        .nav-link {
            padding: 5px 5px 0px 5px;
            margin: 1px 1px 1px 1px;
            font-size: 0.85em;
            color: grey;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="page-container">
        <main>
            <div id="nav-bar">
                <div id="nav-top">
                    <div id="nav-logo">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                            alt="Google logo" id="logo"></div>
                    <div id="searchbar">
                        <input type="text" placeholder="coding in css" id="search-input"></input>
                    </div>
                </div>
                <div id="nav-lower">
                    <div id="nav-links">
                        <a href="#" class="nav-link">All</a>
                        <a href="#" class="nav-link">Videos</a>
                        <a href="#" class="nav-link">Images</a>
                        <a href="#" class="nav-link">News</a>
                        <a href="#" class="nav-link">Shopping</a>
                        <a href="#" class="nav-link">More</a>
                        <a href="#" class="nav-link">Settings</a>
                        <a href="#" class="nav-link">Tools</a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </div>
</body>

</html>
